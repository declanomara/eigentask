# Base compose: service topology only. Not runnable on its own.
# Use with an override:
#   dev:    docker compose up                    (merges docker-compose.override.yml)
#   staging: docker compose -f docker-compose.yml -f docker-compose.staging.yml up
#   prod:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  keycloak-db:
    image: postgres:15
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.3
    command: ["start", "--http-enabled=true", "--hostname-strict=false", "--proxy-headers=xforwarded"]
    depends_on:
      - keycloak-db
    restart: unless-stopped

  app-db:
    image: postgres:16-alpine
    volumes:
      - app_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build:
      context: ./api
    depends_on:
      - app-db
      - redis
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    restart: unless-stopped

volumes:
  keycloak_db_data:
  app_db_data:
  redis_data:
