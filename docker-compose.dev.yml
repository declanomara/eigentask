services:
  app-db:
    image: postgres:16-alpine
    container_name: eigentask-app-db-dev
    env_file: [./envs/app-db.dev.env]
    volumes:
      - app_db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: eigentask-redis-dev
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: eigentask-api-dev
    env_file: [./envs/api.dev.env]
    depends_on:
      app-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: eigentask-web-dev
    env_file: [./envs/web.dev.env]
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./web:/app:cached
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  app_db_data_dev:
  redis_data_dev:
  web_node_modules:
