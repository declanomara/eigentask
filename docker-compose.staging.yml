services:
  keycloak-db:
    image: postgres:15
    container_name: eigentask-staging-keycloak-db
    env_file:
      - ${ENV_FILE_PATH:-/etc/eigentask}/staging/keycloak-db.env
    volumes:
      - keycloak_db_data_staging:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - eigentask-staging

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.3
    container_name: eigentask-staging-keycloak
    env_file:
      - ${ENV_FILE_PATH:-/etc/eigentask}/staging/keycloak.env
    command: ["start", "--http-enabled=true"]
    ports:
      - "8081:8080"  # Different port to avoid conflicts
    volumes:
      - ${ENV_FILE_PATH:-/etc/eigentask}/staging/themes:/opt/keycloak/themes
    depends_on:
      - keycloak-db
    restart: unless-stopped
    networks:
      - eigentask-staging

  app-db:
    image: postgres:16-alpine
    container_name: eigentask-staging-app-db
    env_file:
      - ${ENV_FILE_PATH:-/etc/eigentask}/staging/app-db.env
    volumes:
      - app_db_data_staging:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - eigentask-staging

  redis:
    image: redis:7-alpine
    container_name: eigentask-staging-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data_staging:/data
    restart: unless-stopped
    networks:
      - eigentask-staging

  api:
    build:
      context: ./api
    container_name: eigentask-staging-api
    env_file:
      - ${ENV_FILE_PATH:-/etc/eigentask}/staging/api.env
    depends_on:
      - app-db
      - redis
    ports:
      - "8001:8000"  # Different port to avoid conflicts
    restart: unless-stopped
    networks:
      - eigentask-staging

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: eigentask-staging-web
    env_file:
      - ${ENV_FILE_PATH:-/etc/eigentask}/staging/web.env
    depends_on:
      - api
    ports:
      - "3001:3000"  # Different port to avoid conflicts
    restart: unless-stopped
    networks:
      - eigentask-staging

volumes:
  keycloak_db_data_staging:
  app_db_data_staging:
  redis_data_staging:

networks:
  eigentask-staging:
    name: eigentask-staging
