name: Deploy

on:
  push:
    branches:
      - staging
      - main
      - feature/automated-env-deployment-and-volume-persistence  # TEMPORARY: For testing
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref_name == 'main' && 'production' || 'staging' }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    # Only deploy if CI workflow succeeded (for workflow_run triggers)
    # TEMPORARY: Also allow deployment on feature branch for testing
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'staging' || github.event.workflow_run.head_branch == 'main'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        env:
          DEPLOY_USER: ${{ secrets.USER }}
          DEPLOY_HOST: ${{ secrets.HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/eigentask' }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
          ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
          API_ENV: ${{ secrets.API_ENV }}
          WEB_ENV: ${{ secrets.WEB_ENV }}
          APP_DB_ENV: ${{ secrets.APP_DB_ENV }}
          KEYCLOAK_ENV: ${{ secrets.KEYCLOAK_ENV }}
          KEYCLOAK_DB_ENV: ${{ secrets.KEYCLOAK_DB_ENV }}
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
