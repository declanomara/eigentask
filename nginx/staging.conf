# Staging environment nginx configuration
# This file should be copied to /etc/nginx/conf.d/staging.conf
# Certbot will automatically add SSL configuration when you run certbot for these domains
# After Certbot runs, it will modify this file to add SSL blocks and redirects

# Staging - staging.eigentask.com
server {
    server_name staging.eigentask.com;

    # Proxy all requests to SvelteKit SSR (staging)
    location / {
        proxy_pass http://127.0.0.1:3001;

        # Preserve original host and scheme for SvelteKit
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts suitable for SSR
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    listen 80;
}

# Staging API - staging-api.eigentask.com
server {
    server_name staging-api.eigentask.com;

    location / {
        proxy_pass http://127.0.0.1:8001;   # Staging API container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 80;
}

# Staging Auth - staging-auth.eigentask.com
server {
    server_name staging-auth.eigentask.com;

    location / {
        proxy_pass http://127.0.0.1:8081;   # Staging Keycloak container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 80;
}
