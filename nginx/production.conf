# Production environment nginx configuration
# This file should be copied to /etc/nginx/conf.d/production.conf (or your existing config files)
# Certbot will automatically add SSL configuration when you run certbot for these domains
# After Certbot runs, it will modify this file to add SSL blocks and redirects

# Production - eigentask.com
server {
    server_name eigentask.com;

    # Proxy all requests to SvelteKit SSR
    location / {
        proxy_pass http://127.0.0.1:3000;

        # Preserve original host and scheme for SvelteKit (and your app URLs)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts suitable for SSR
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    listen 80;
}

# Production - www.eigentask.com (redirect to non-www)
server {
    server_name www.eigentask.com;
    return 301 http://eigentask.com$request_uri;

    listen 80;
}

# Production API - api.eigentask.com
server {
    server_name api.eigentask.com;

    location / {
        proxy_pass http://127.0.0.1:8000;   # Production API container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 80;
}

# Production Auth - auth.eigentask.com
server {
    server_name auth.eigentask.com;

    location / {
        proxy_pass http://127.0.0.1:8080;   # Production Keycloak container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 80;
}
